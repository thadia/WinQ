<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Words'n quotes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="quotesIconPNG.png">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" type="text/javascript">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/style-mobile.css" media="only screen and (max-width: 767px)"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="bower_components/elasticsearch/elasticsearch.angular.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>

</head>
<body>

<div id="wrapper" class="container-fluid" style="center" ng-app="myQuotes" ng-controller="quoteCtrl">
    
    <div id="header"><h1 align="center"><i class="fa fa-quote-left fa-2x"></i> Words in Quotes </h1></div>
    
    <div id="content">
      <div class="qDayRandom"> 
              <div class="panel panel-info">
                  <div class="panel-heading" >
                    <h3 id="panel-title" class="panel-title">Quote of the day</h3></div>
                    <blockquote class="mainQuote" >
                         <p class="mainQtext" >{{response}}</p>
                         <footer>{{auth}}<cite title="Source Title"></cite></footer>
                    </blockquote>

                    <div class="btn-group" role="group" aria-label="...">
                          <button type="button" id="qday" class="btn btn-info btn-sm aria-pressed="true"" ng-click="getQofDay()"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Quote of the day</button>
                          <button type="button" id="qrand" class="btn btn-primary btn-sm aria-pressed="true"" ng-click="getRandomQuote()"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> Random quote</button>
                    </div><!-- class="btn-group" role="group" aria-label="..." -->
              </div><!-- /class="panel panel-primary" -->
      </div>

      <div class="qSearch">
            <section class="input-group">
                <form ng-submit="search()">  
                <span class="input-group-btn">
                    <input type="text" class="form-control" placeholder="Search for..." ng-model="searchTerm">
                    <button class="btn btn-info" id="searchButton" type="submit">Go!</button>
                </span>
            </section>                
         

                    <!-- The search box puts the term into $scope.searchTerm
                         and calls $scope.search() on submit 
                    
                    <!-- In results, we show a message if there are no results, and
                         a list of results otherwise. -->
            <section class="results">
                <div class="no-quotes" ng-hide="quotes.length">Could only fetch you "No results" for this one, but still Words in Quotes.</div>

                      <!-- show each quote from $scope.quotes.
                      The ng-cloak directive prevents templates from showing on load. -->
              
                <a class="list-group-item" ng-repeat="quote in quotes" ng-cloak>
                    <blockquote>
                      <p>{{quote.text}}</p>
                      <footer>{{quote.auth}}<cite title="Source Title"></cite></footer>
                    </blockquote>
                </a>
                                      

                      <!-- We put a link that calls $scope.loadMore to load more quotes
                           and append them to the results.-->
                <div class="load-more" ng-hide="allResults" ng-cloak>
                    <a class="btn btn-info" ng-click="loadMore()">More...</a>
                </div>
            </section>
          
            <!-- <div class="list-group">
                <a class="list-group-item">  
                </a>
            </div> -->
      </div>   

      
    </div>

 
</div>      


<script src="js/index.js"></script>



</body>    
</html>
